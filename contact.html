<head>

    <!---------------- fontawsome ---------------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
        integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />

    <!---------------- css ---------------->
    <link rel="stylesheet" href="css/contact.css">
    <title>聯絡我們</title>
</head>

<body>
    <!---------------- 頁首 ---------------->
    <header>
        <!---------------- 導覽列 ---------------->
        <nav class="navbar">

                <li>
                    <a href="about.html">關於我們</a>

                <li>
                    <a href="product.html">商品專區</a>
                </li>

                <li>

                </li>

                <li>

                        <span>0</span>
                    </a>
                </li>

                <li>
                    <a href="#open" class="lightbox_btn"> <i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </nav>

        <!------------- 手機導覽列 ------------->
        <div class="rwd">
            <div class="ham_btn">
                <button type="button" class="hamburger_icon">
                    <span class="hamburger top"></span>
                    <span class="hamburger middle"></span>
                    <span class="hamburger bottom"></span>
                </button>
            </div>
            <a href="index.html"><img src="material/logo.png" alt=""></a>
        </div>
        <div class="mask_trigger"></div>
        <div class="hamburger_menu">
            <ul>
                <li>
                    <a href="about.html">關於我們</a>
                </li>

                <li>
                    <a href="product.html">商品專區</a>
                </li>

                <li>
                    <a href="contact.html">聯絡我們</a>
                </li>

                <li>
                    <a href="shop.html">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>0</span>
                    </a>
                </li>

                <li>
                    <a href="#open" class="lightbox_btn"><i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </div>

        <!---------------- 會員彈窗 ---------------->
        <div class="overlay" id="open">
            <div class="other"></div>
            <div class="overlay_box">
                <form action="#" method="#" class="login_form">
                    <div>
                        <label>帳號:</label>
                        <input type="text" required>
                    </div>
                    <div>
                        <label>密碼:</label>
                        <input type="password" required>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="remember">
                        <label for="remember">記住我</label>
                        <em>忘記密碼</em>
                    </div>
                    <div>
                        <button type="button">Log in with <i class="fa-brands fa-facebook"></i></button><br>
                        <button type="button">Log in with <i class="fa-brands fa-google"></i></button><br>
                        <button type="button">Log in</button>
                    </div>
                </form>

                <form action="#" method="#" class="signup_form">
                    <div class="flex">
                        <label>信箱:</label>
                        <input type="email" required>
                    </div>
                    <div class="flex">
                        <label>密碼:</label>
                        <input type="password" required>
                    </div>
                    <div class="flex">
                        <label>確認密碼:</label>
                        <input type="password" required>
                    </div>
                    <div>
                        <button type="button">Sign up with <i class="fa-brands fa-facebook"></i></button><br>
                        <button type="button">Sign up with <i class="fa-brands fa-google"></i></button><br>
                        <button type="button">Sign up</button>
                    </div>
                </form>
                <div class="close_btn overlay_close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <button type="button" class="login">登入</button>
                <button type="button" class="signup">註冊</button>
            </div>
        </div>
    </header>

    <!---------------- 表單 ---------------->
    <section>
        <h3>表單</h3>
        <form action="#" method="#">
            <ul>
                <li>
                    <label>姓名:</label>
                    <input type="text" required>
                </li>
                <li>
                    <label>性別:</label>
                    <input type="radio" name="one" id="male" required>
                    <label for="male">先生</label>
                    <input type="radio" name="one" id="female" required>
                    <label for="female">小姐</label>
                </li>
                <li>
                    <label>電話:</label>
                    <input type="text" placeholder="09xx-xxx-xxx" required>
                </li>
                <li>
                    <label>e-mail:</label>
                    <input type="email" placeholder="xxx@gmail.com">
                </li>
                <li>
                    <label>給我們的建議:</label>
                    <textarea class="textarea" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <label></label>
                    <button type="submit" class="submit_btn">送出</button>
                </li>
            </ul>
        </form>
    </section>

    <!---------------- 常見問題 ---------------->
    <section>
        <h3>常見問題</h3>
        <ol class="list">
            <li>
                <div class="link_title">
                    <button type="button" class="switch_btn">
                        <span class="-plus">+</span>
                        <span class="-minus">-</span>
                    </button>
                    <b>1.為何只能內用不能外帶？</b>
                </div>

                <div class="inner_block">1.因為外帶時間如果長，冰可能會融化</div>

            </li>

            <li>
                <div class="link_title">
                    <button type="button" class="switch_btn">
                        <span class="-plus">+</span>
                        <span class="-minus">-</span>
                    </button>
                    <b>2.傳聞聽說老闆是帥哥？</b>
                </div>

                <div class="inner_block">2.你可能聽錯了，其實老闆是鍾馗</div>
            </li>
        </ol>
    </section>

    <!---------------- 頁尾 ---------------->
    <footer>
        <h2>Joeice</h2>
        <div class="footer_content">
            <div class="footer_text">
                <div>
                    <i class="fa-solid fa-map-location"></i>
                    <span>新北市三重區和平街32號</span>
                </div>

                <div>
                    <i class="fa-solid fa-phone"></i>
                    <span>(02)2977-7777</span>
                </div>

                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <span>Joeice@gmail.com</span>
                </div>

                <div>
                    <i class="fa-solid fa-clock"></i>
                    <span>早上11點~下午5點</span>
                </div>
            </div>

            <!---------------- 地圖 ---------------->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.1544533427546!2d121.49947571475944!3d25.062753643292666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a922a474b8e3%3A0x7f680abd4b3b71eb!2zMjQx5paw5YyX5biC5LiJ6YeN5Y2A5ZKM5bmz6KGXMzLomZ8!5e0!3m2!1szh-TW!2stw!4v1657293848301!5m2!1szh-TW!2stw"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <p>本網站單純練習切版用，並無任何商業用途</p>
    </footer>
    <!---------------- jquery ---------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!---------------- js ---------------->
    <script src="js/main.js"></script>
    <script>
        $(".link_title").on("click", function(){
            $(this).closest("li").toggleClass("-on");
            $(this).closest("li").find(".inner_block").slideToggle(500);
        });
    </script>
</body>

</html>
